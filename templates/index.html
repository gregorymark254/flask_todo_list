{% extends "base.html" %} {% block head %}
<title>Task master</title>
{% endblock %} {%block body%}

<div class="content">
  <h1>Welcome to the homepage!</h1>

  {%if tasks | length < 1%}
  <h4>No tasks.</h4>
  {%else%}

  <table>
    <tr>
      <th>Task</th>
      <th>Added</th>
      <th>Action</th>
    </tr>
    {% for task in task%}
    <tr>
      <td>{{task.content}}</td>
      <td>{{task.date_created.date()}}</td>
      <td>
        <a href="/delete/{{task.id}}">Delete</a>
        <br />
        <a href="/update/{{task.id}}">Update</a>
      </td>
    </tr>
    {%endfor%}
  </table>

  {%endif%}
  <form action="/" method="POST">
    <input type="text" name="content" id="contant" />
    <input type="submit" value="Add Task" />
  </form>
</div>
{% endblock %}
